<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">

    <title>Mock Twitter</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="imgs/logo.png" width="128" height="128" class="img-fluid">
            <!--Logo-->
        </a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#nav-menu"
                aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-auto" id="nav-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-home" aria-hidden="true">
                            Home
                        </i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-bell" aria-hidden="true">
                            Notifications
                        </i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-envelope" aria-hidden="true">
                            Messages
                        </i>
                    </a>
                </li>
            </ul>
        </div>
        <form class="form-inline" id="search" role="search">
            <div class="input-group">
                <input class="form-control" type="search" placeholder="Search">
                <div class="input-group-append">
                    <div class="input-group-text"><i class="fa fa-search"></i></div>
                </div>
            </div>
        </form>
        <div id="nav-options" class="btn-group">
            <button id="headDropDown"
                    class="btn btn-light dropdown-toggle img-thumbnail" type="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="imgs/jon.png">
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Profile</a>
                <a href="#" class="dropdown-item">Setting</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Logout</a>
            </div>
        </div>
    </nav>
</header>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</html>
